<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
      <!-- Bootstrap CSS -->
      <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
      rel='stylesheet'
      integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
      crossorigin='anonymous'>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
</head>

<body>
<div id="app" class="container-fluid">
  
  <div class="navbar navbar-dark bg-dark">
    <ul class="nav justify-content-end">
      <li class="nav-item">
          <a class="nav-link active text-white fw-bold" aria-current="page" href="/Inventory">Inventory</a>
      </li>
      <li class="nav-item">
          <a class="nav-link text-white fw-bold" href=".Order">Order</a>
      </li>
    </ul>
  </div>  
  <div class="row">
    <div class="col-6">
      <h3 class='pb-2 mt-5'>Order Details</h3>
    </div>

    <div class="col-6">
        <button type="submit" class="btn btn-success mt-5 float-end">
            <a href="/Order" class="text-decoration-none text-white">Back</a>
        </button>
    </div>



  </div>
  
  <form @submit.prevent="addOrder" method="POST">
    
      <div class="row">
        <div class="col-4">
          <label for="productQuantity" class="col-form-label">User ID</label>
          <input v-model='data.quantity' type="text" id=productQuantity" class="form-control" >
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="productPrice" class="col-form-label">Order Status</label>
          <select class="form-select">
            <option selected>Choose Status</option>
            <option value="1">Ordered Received</option>
            <option value="2">Picking</option>
            <option value="3">Packing</option>
            <option value="3">Shipping</option>
            <option value="3">Delivered</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content between my-3">
        <div class="pe-5">
          <label for="productOrderStatus" class="col-form-label">Order Details</label>
          </div>
        <div class="">
          <button type="button" @click='addProductFields' class="btn btn-outline-success">Add Product <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg></button>
        </div>
      </div>     
            
        
      <div class="col-6" id="productFields">
        <order-details/>
      </div>
      


      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    
    </form>

    </div>
    
</body>


<!-- Bootstrap Javascript -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'

crossorigin='anonymous'></script>
<script src="/AddOrderJS"></script>
</html>
