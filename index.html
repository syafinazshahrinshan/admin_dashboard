<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="navbar navbar-dark bg-dark">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-white fw-bold" aria-current="page" href="/">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/Order">Order</a>
                </li>
            </ul>
        </div>
        
        <h1 class="mt-5">Inventory</h1>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-success mt-3 mb-2">
                    <a href="/addProduct" class="text-decoration-none text-white">Add Product</a>
                </button>
            </div>
            <div class="col-3"></div>
            <div class="col-3">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="Search by Product Name" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
        <div v-for="product in inventory">
            <product-card :product="product"/>
        </div>

    </div>
</body>

<!-- Bootstrap Javascript -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'

crossorigin='anonymous'></script>
<script src="/InventoryJS"></script>
</html>
